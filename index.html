<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Eqart Media</title>
  <meta name="description" content="The HTML5 Herald">
  <!-- <meta name="author" content="SitePoint"> -->
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
	<div class="under-maintenace">
		<div class="logo">
			<img src="images/logo.png">
		</div>
		<div class="heading">
		<h2>Sorry! We're currently under maintenance.</h2>
		</div>
		<div class="center-image">
			<img src="images/developer.jpg">
		</div>
		<div class="center-info">
			<p>Please bear with us. Our developers are working hard to bring our site back online.
				Meanwhile, if you'd like to see a pdf version of our company profile, give us your email address
				and we will be happy to share it with you.
			</p>
		</div>
		<div class="center-form">
			<form>
			<input type="text" name="email" placeholder="Enter email address...">
			<button>Submit</button>
			</form>
		</div>
	</div>
  <script src="js/scripts.js"></script>
</body>
</html>
